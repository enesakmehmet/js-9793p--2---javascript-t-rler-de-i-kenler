<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="focus-body">
            <h1>FOCUS MODE</h1>
            <div>The Phone distracted you <span id="count">0</span> times.</div>
            <button id="count-button">Click Here</button>
            <div class="icon-buttons"> 
                
                <!-- YaÄŸmur Sesi -->
                <i id="rainIcon" class="fa-solid fa-cloud-rain"></i>
                <audio id="rainAudioPlay">
                    <source src="assets/gok-gurultulu-saganak-yagmur-sesi-30-dakika.mp3" type="audio/mp3" />
                </audio>
        
                <!-- Deniz Sesi -->
                <i id="seaIcon" class="fa-solid fa-water"></i>
                <audio id="seaAudioPlay">
                    <source src="assets/deniz-kiyisinda-gun-dogumu..mp3" type="audio/mp3" />
                </audio>
        
                <!-- Metal Slug Sesi -->
                <i id="metalSlugIcon" class="fa-solid fa-music"></i>
                <audio id="metalSlugAudioPlay">
                    <source src="assets/metal-slug-2-soundtrack-judgment..mp3" type="audio/mp3" />
                </audio>
            </div>
            
            
            <input id="volume-input" type="range" min="0" max="1" step="0.1" value="0.5" />
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
